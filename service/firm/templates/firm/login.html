{% extends 'firm/base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
    <h1>Вход</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} {# Отображаем форму входа #}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <p class="mt-3"><a href="{% url 'firm:password_reset' %}">Забыли пароль?</a></p>
    <p>Нет аккаунта? <a href="{% url 'firm:register' %}">Зарегистрироваться</a></p>
{% endblock %}
