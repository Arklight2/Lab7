{% extends 'firm/base.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <h1>Сброс пароля</h1>
    <p>Введите ваш email адрес, чтобы получить инструкции по сбросу пароля.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} {# Отображаем форму с полем email #}
        <button type="submit" class="btn btn-primary">Сбросить пароль</button>
    </form>
{% endblock %}
